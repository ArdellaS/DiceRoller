            <div>

        </div>
        <div class="roll">
            <div>
                <button id="fourDice" onclick=random20()><img class="dice"
                        src="https://www.wpclipart.com/education/geometry/icosahedron.png" alt="d4 dice">d20</button>
            </div>
        </div>
        <div id="number">
